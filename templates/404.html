<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(circle, #ffffff, #0f1724);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      color: #1f2937;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #6b7280;
      margin-bottom: 30px;
    }

    p {
      color: #374151;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      background-color: #38393bff; /* azul oscuro */
      color: #ffffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0f1724; /* amarillo más intenso */
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #0f1724;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <h2>Página no encontrada</h2>
  <p>Lo sentimos, la página que buscas no existe o fue movida.</p>
  <a href="/">🏠 Volver al inicio</a>

  <footer>
    &copy; 2025 Compuchek. Todos los derechos reservados.
  </footer>

</body>
</html>
