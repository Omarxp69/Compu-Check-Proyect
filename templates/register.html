<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>

  <script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
  </script>



  <body>
    <form method="POST" action="/register">
      <h2>Registrarse</h2>
      <p class="app-info"><strong>Compu Check</strong></p>

      <label>Apellido paterno:</label>
      <input type="text" name="apellido_paterno" required />

      <label>Apellido materno:</label>
      <input type="text" name="apellido_materno" required />

      <label>Nombre:</label>
      <input type="text" name="nombre" required />

      <label>Correo electrÃ³nico:</label>
      <input type="email" name="email" required />

      <label>ContraseÃ±a:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</button>
        </div>

        <label>Confirmar contraseÃ±a:</label>
        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</button>
        </div>


      <div class="buttons">
        <button type="submit">Registrar</button>
        <button type="button" onclick="location.href='/login'">
          Regresar a login
        </button>
      </div>
      <p style="text-align: center; margin-top: 15px">
        <a href="/" style="color: #007bff; text-decoration: underline">Volver al inicio</a>
      </p>
      <div class="flash-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    </form>
  </body>
</html>
