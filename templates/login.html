<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Compuchek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
  </script>
<body>
  <form method="POST" action="/login">
    <h2>Iniciar Sesión</h2>
    <p class="app-info"><strong>Compu Check</strong></p>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Contraseña:</label>
    <div class="password-container">
      <input type="password" name="password" id="password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
      </div>

    <div class="buttons">
      <button type="submit">Entrar</button>
      <button type="button" onclick="location.href='/register'">Registrarse</button>
    </div>

    <p style="text-align:center; margin-top:15px;">
      <a href="/" style="color:#ffffff; text-decoration: underline;">Volver al inicio</a>
    </p>
    <p style="text-align:center; margin-top:15px;">
      <a href="/" style="color:#ffffff; text-decoration: underline;">Olvidaste tu contraseña</a>
    </p>
    <!-- Mensajes flash -->
    <div class="flash-container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>

  </form>
</body>
</html>
